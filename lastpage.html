<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mati üíó</title>
    <link rel="stylesheet" href="flower.css" />

    <style>
      audio {
        display: block;
        margin: 20px auto;
      }

      /* ‚ù§Ô∏è Pulsowanie napisu jak serce */
      @keyframes heartbeat {
        0% { transform: scale(1); }
        30% { transform: scale(1.1); }
        60% { transform: scale(1); }
        100% { transform: scale(1); }
      }

      #loveText {
        animation: heartbeat 1.2s infinite;
      }

      /* ‚ù§Ô∏è LATAJƒÑCE SERDUSZKA */
      .heart {
        position: fixed;
        bottom: 0;
        font-size: 25px;
        pointer-events: none;
        animation: flyUp 3s linear forwards;
      }

      @keyframes flyUp {
        0% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) translateX(50px) scale(1.5);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>

    <div id="thankyou">
      <b>Dziƒôkujƒô laleczko za to ≈ºe bƒôdziesz mojƒÖ WalentynkƒÖ&lt;3</b>
    </div>

    <div class="flower">
      <div class="f-wrapper">
        <div class="flower__line"></div>
        <div class="f">
          <div class="flower__leaf flower__leaf--1"></div>
          <div class="flower__leaf flower__leaf--2"></div>
          <div class="flower__leaf flower__leaf--3"></div>
          <div class="flower__leaf flower__leaf--4"></div>
          <div class="flower__leaf flower__leaf--5"></div>
          <div class="flower__leaf flower__leaf--6"></div>
          <div class="flower__leaf flower__leaf--7"></div>
          <div class="flower__leaf flower__leaf--8 flower__fall-down--yellow"></div>
        </div>
      </div>

      <div class="f-wrapper f-wrapper--2">
        <div class="flower__line"></div>
        <div class="f">
          <div class="flower__leaf flower__leaf--1"></div>
          <div class="flower__leaf flower__leaf--2"></div>
          <div class="flower__leaf flower__leaf--3"></div>
          <div class="flower__leaf flower__leaf--4"></div>
          <div class="flower__leaf flower__leaf--5"></div>
          <div class="flower__leaf flower__leaf--6"></div>
          <div class="flower__leaf flower__leaf--7"></div>
          <div class="flower__leaf flower__leaf--8 flower__fall-down--pink"></div>
        </div>
      </div>

      <div class="f-wrapper f-wrapper--3">
        <div class="flower__line"></div>
        <div class="f">
          <div class="flower__leaf flower__leaf--1"></div>
          <div class="flower__leaf flower__leaf--2"></div>
          <div class="flower__leaf flower__leaf--3"></div>
          <div class="flower__leaf flower__leaf--4"></div>
          <div class="flower__leaf flower__leaf--5"></div>
          <div class="flower__leaf flower__leaf--6"></div>
          <div class="flower__leaf flower__leaf--7"></div>
          <div class="flower__leaf flower__leaf--8 flower__fall-down--purple"></div>
        </div>
      </div>

      <div class="flower__glass"></div>
    </div>

    <audio id="myAudio" loop>
      <source src="ez.mp3" type="audio/mpeg" />
    </audio>

    <button id="playBtn" style="
      display:block;
      margin:20px auto;
      padding:10px 20px;
      border:none;
      border-radius:20px;
      background:#ff5f8a;
      color:white;
      font-weight:bold;
      cursor:pointer;
    ">
      We no wcisnij üíó
    </button>

    <div id="loveText" style="
      display:none;
      text-align:center;
      font-size:22px;
      font-weight:bold;
      color:#ff5f8a;
      margin-top:15px;
    ">
      Majcia  üíó
    </div>

    <script>
      const audio = document.getElementById("myAudio");
      const btn = document.getElementById("playBtn");
      const loveText = document.getElementById("loveText");

      btn.addEventListener("click", function() {
        audio.play();
        btn.style.display = "none";
        loveText.style.display = "block";

        // üí• Wybuch serduszek
        for (let i = 0; i < 30; i++) {
          setTimeout(createHeart, i * 100);
        }
      });

      function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "üíó";

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (20 + Math.random() * 20) + "px";

        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 3000);
      }
    </script>
<iframe
  src="music.html"
  style="position:fixed; bottom:0; left:0; width:0; height:0; border:none; visibility:hidden;">
</iframe>

  </body>
</html>
