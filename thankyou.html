<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dziƒôkuje</title>
    <link rel="stylesheet" href="lastpage.css" />

    <style>
      #audio-container {
        text-align: center;
        margin-top: 10px;
      }

      #playBtn {
        display: block;
        margin: 10px auto;
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        background: #ff8fa3;
        color: white;
        font-weight: bold;
        cursor: pointer;
      }

      /* üíó KONTAINER NA LATAJƒÑCE SERDUSZKA üíó */
      #heart-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        z-index: 999;
      }

      .heart {
        position: absolute;
        font-size: 24px;
        opacity: 0.7;
        animation: float linear infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) translateX(0);
          opacity: 0.6;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateY(-10vh) translateX(40px);
          opacity: 0;
        }
      }

      /* UKRYWAMY GIF NA START */
      #gif-container {
        display: none;
        text-align: center;
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <div id="thankyou"><b>Dziƒôki ma≈Ça &lt;3</b></div>

    <!-- PIERWSZY OBRAZEK (ZMIKNIE PO KLIKNIƒòCIU) -->
    <img
      height="300px"
      id="rizz"
      src="dzieki.png"
      alt="rizzler god"
      class="responsive"
    />

    <!-- DRUGI OBRAZEK (GIF) ‚Äì POJAWI SIƒò W MIEJSCU STAREGO -->
    <div id="gif-container">
      <a id="gif-link" href="#" target="_blank">
        <img
          height="300px"
          id="gif-image"
          src=""
          alt="gif"
          class="responsive"
        />
      </a>
    </div>

    <div id="audio-container">
      <audio id="myAudio" loop>
        <source src="OK.mp3" type="audio/mpeg" />
      </audio>

      <button id="playBtn">Dobry Benger (wcisnij)üíó</button>
    </div>

    <h1>Dawaj dalej ≈õliczna!</h1>

    <button class="button" onclick="location.href='date.html'">
      Klikaj dalej to nie koniec.
    </button>

    <div id="heart-container"></div>

<script>
  const audio = document.getElementById("myAudio");
  const btn = document.getElementById("playBtn");
  const container = document.getElementById("heart-container");

  // ‚ùó TO JEST TO, CZEGO CI BRAKOWA≈ÅO ‚ùó
  const firstImage = document.getElementById("rizz");   // ‚Üê DODA≈ÅEM
  const gifContainer = document.getElementById("gif-container");
  const gifImage = document.getElementById("gif-image");
  const gifLink = document.getElementById("gif-link");

  const hearts = ["üíó","üíï","üíì","üíñ","üíò","üíû"];

  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");

    heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];

    heart.style.left = Math.random() * 100 + "vw";

    const size = Math.random() * 20 + 20;
    heart.style.fontSize = size + "px";

    const duration = Math.random() * 4 + 3;
    heart.style.animationDuration = duration + "s";

    container.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, duration * 1000);
  }

  btn.addEventListener("click", function () {
    audio.play();
    btn.style.display = "none";

    // ‚úÖ TERAZ TO NA PEWNO ZADZIA≈ÅA:
    firstImage.style.display = "none";   // ZNIKA STARY OBRAZEK
    gifContainer.style.display = "block"; // POJAWIA SIƒò NOWY GIF

    // Tw√≥j GIF (jest te≈º linkiem)
    const gifURL = "https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExN2hlMXY5cHUwZnJneWNxbHVqdXd3eHM2aXdhM3htbmQ0aHc4M3VpMSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/uwxi8XqnwmEl8Tov2W/giphy.gif";

    gifImage.src = gifURL;
    gifLink.href = gifURL;

    setInterval(createHeart, 300);
  });
</script>
